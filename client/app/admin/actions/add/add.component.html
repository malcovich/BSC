
<app-toast [message]="toast.message"></app-toast>
<div class="bd-content p-5">
	<div class="row">
		<div class="col-12"  >
			<div class="row">
				<div class="col-12">
					<h2 class="float-left h1 g-color-gray-dark-v1 g-font-weight-300 mb-2">Додати екшен</h2>
				</div>
				<div class="col-12">
					<form class="form-inline" #addActionForm="ngForm" (ngSubmit)="onSubmit(addActionForm)"  style="text-align:center">
						<div class="form-group col-6">
							<input class="form-control" type="text" name="name" ngModel placeholder="Name">
						</div>
						
						<div class="btn-group col6" dropdown >
								<button dropdownToggle type="button" class="btn  u-btn-primary dropdown-toggle" >
									{{selectedClub.name}} <span class="caret"></span>
								</button>
								<ul *dropdownMenu class="dropdown-menu" role="menu">
									<li role="menuitem" *ngFor="let club of clubs"  (click)="filterByClub(club)"><a class="dropdown-item" href="javascript:void(0)">{{club.ukrName}}</a></li>
								</ul>
							</div>
						<button class="btn btn-primary"  [disabled]="!addActionForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
