<div class="big-wraper-image" *ngIf="player">
		<div class="col-width-20">
			<div class="league-logo mb-2" >
				<img src="assets/{{player.slug}}.jpg" alt="">
				<h2>{{player.name}}</h2>
				<p class="seasons">Сезон 2017/2018</p>
				<span class="subscribe">Стежити</span>
			</div>
			<ul class="side-menu">
				<li><a routerLinkActive="active" routerLink="playrs">Scores & Fixtures</a></li>
				<li><a routerLinkActive="active" routerLink="players">Склад команди</a></li>
				<li><a routerLinkActive="active" routerLink="playrs">Таблиця</a></li>
				<li><a routerLinkActive="active" routerLink="playrs">Історія</a></li>
				<li><a routerLinkActive="active" routerLink="playrs">Статистика</a></li>
				<li><a routerLinkActive="active" routerLink="playrs">Новини</a></li>
			</ul>
		</div>
		<div class="col-width-60">
			<div class="info-block">
				<div class="item-info">
					<span>Останні новини</span>
					<p>Фінал Ліги Чемпіонів в Києві</p>
				</div>
				<div class="item-info">
					<span>Позиція</span>
					<p>Регулярний чемпіонат</p>
				</div>
				<div class="item-info">
					<span>Клуб</span>
					<p>Шахтар</p>
				</div>
				<div class="item-info">
					<span>Вік</span>
					<p>{{player.age}}</p>
				</div>
				<div class="item-info">
					<span>Громадянство</span>
					<p>{{player.nationality.name}}</p>
				</div>
			</div>
			<router-outlet></router-outlet>
			
		</div>
		<div class="col-width-20">
			<playerFromClub></playerFromClub>
		</div>
	</div>
